<!DOCTYPE HTML>
<html>
<head>
	<title>家庭记录反馈表version2</title>
	<link rel="icon" type="image/x-icon" href="favicon.ico"/>
	<meta name="viewport" content="width=divice-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="css/iconfont.css">
</head>
<body>
	<form name="feedback" method="post" action="check.php">
		<!-- 日期 -->
		<div class="nav">
			<img src="img/bearicon.png" alt="bear">
			<div class="date">
				<h3>请输入记录日期：</h3>
				<input class="border inp" type="date" name="date" required="required" style="text-align: center;">
			</div>
		</div>
		
		<!-- 健康状况区域 -->
		<div class="health">
			<fieldset class="fieldset_box" a="center">
				<legend>健康详情</legend>
				<div class="box clearfix">
					<h4>排便情况：</h4>
					<div class="radio_box">
						<input id="b1" class="radio" type="radio" name="bubu" value="硬便"><label for="b1">硬便</label>
					</div>
					<div class="radio_box">
						<input id="b2" class="radio" type="radio" name="bubu" value="软便"><label for="b2">软便</label>
					</div>
					<div class="radio_box">
						<input id="b3" class="radio" type="radio" name="bubu" value="水样便"><label for="b3">水样便</label>
					</div>
					<div class="radio_box">
						<input id="b4" class="radio" type="radio" name="bubu" value="普通" checked><label for="b4">普通</label>
					</div>
					<div class="radio_box">
						<input id="b5" class="radio" type="radio" name="bubu" value="腹泻"><label for="b5">腹泻</label>
					</div>
				</div>
				<hr>
				<div class="box">
					<h4>体温测量：</h4>
					<input id="t1" class="border inp" type="text" name="temperature" style="width:80px;"><label for="t1">&nbsp;&#8451;</label>
				</div>
				<hr>
				<div class="box clearfix">
					<h4>健康状况：</h4>
					<div class="radio_box">
						<input id="h1" class="radio" type="radio" name="health" value="非常好"><label for="h1">非常好</label>
					</div>
					<div class="radio_box">
						<input id="h2" class="radio" type="radio" name="health" value="良好" checked><label for="h2">良好</label>
					</div>
					<div class="radio_box">
						<input id="h3" class="radio" type="radio" name="health" value="一般"><label for="h3">一般</label>
					</div>
					<div class="radio_box">
						<input id="h4" class="radio" type="radio" name="health" value="不好" ><label for="h4">不好</label> 
					</div>
					<div class="detail">
						<input class="border inp" type="text" name="detail_1" style="width:100%;"> <!-- 健康一般的详情 -->
						<input class="border inp" type="text" name="detail_2" style="width:100%;"> <!-- 健康不好的详情 -->
					</div>
				</div>
				<hr>
				<div class="box">
					<h4>吃过药：</h4>
					<div class="radio_box">
						<input id="m1" class="radio" type="radio" name="medicine" value="无" checked><label for="m1">无</label>
					</div>
					<div class="radio_box">
						<input id="m2" class="radio" type="radio" name="medicine" value="有"><label for="m2">有</label>
					</div>
					<div class="detail_m">
						<span>时间：</span><input class="border inp" type="time" name="time">
					</div>
				</div>
			</fieldset>
		</div>
		
		<!-- 用餐情况区域 -->
		<div class="meal">
			<fieldset class="fieldset_box">
				<legend>用餐详情</legend>
				<div class="clearfix">
					<h4 style="margin-top: 10px;margin-left: 10px;">请选择图标：</h4>
					<div class="check_box">
						<span>早餐</span>
						<input type="checkbox" id="chb1"><label for="chb1"><span class="iconfont icon-shiwu-"></span></label>
					</div>
					<div class="check_box">
						<span>午餐</span>
						<input type="checkbox" id="chb2"><label for="chb2"><span class="iconfont icon-shiwu-2"></span></label>
					</div>
					<div class="check_box">
						<span>下午茶</span>
						<input type="checkbox" id="chb3"><label for="chb3"><span class="iconfont icon-shiwu-5"></span></label>
					</div>
					<div class="check_box">
						<span>晚餐</span>
						<input type="checkbox" id="chb4"><label for="chb4"><span class="iconfont icon-shiwu-7"></span></label>
					</div>
				</div>
				<div class="box clearfix">
					<div id="breakfast">
						<h4>早餐吃了什么：</h4>
		            	<textarea class="border" name="breakfast"></textarea>
		            </div>
					<h4>食量:</h4>
					<div class="radio_box">
						<input id="q11" class="radio" type="radio" name="quantity1" value="多"><label for="q11">多</label>
					</div>
					<div class="radio_box">
						<input id="q12" class="radio" type="radio" name="quantity1" value="普通"><label for="q12">普通</label>
					</div>
					<div class="radio_box">
						<input id="q13" class="radio" type="radio" name="quantity1" value="少"><label for="q13">少</label>
					</div>
				</div>
				<hr>
				<div class="box clearfix">
					<div id="lunch">
						<h4>午餐吃了什么：</h4>
		            	<textarea class="border" name="lunch"></textarea>
		       		</div>
					<h4>食量：</h4>
					<div class="radio_box">
						<input id="q21" class="radio" type="radio" name="quantity2" value="多"><label for="q21">多</label>
					</div>
					<div class="radio_box">
						<input id="q22" class="radio" type="radio" name="quantity2" value="普通"><label for="q22">普通</label>
					</div>
					<div class="radio_box">
						<input id="q23" class="radio" type="radio" name="quantity2" value="少"><label for="q23">少</label>
					</div>
				</div>	
				<hr>			
				<div class="box clearfix">
					<div id="tea">
						<h4>下午茶吃了什么：</h4>
		            	<textarea class="border" name="tea"></textarea>
		       		</div>
					<h4>食量：</h4>
					<div class="radio_box">
						<input id="q31" class="radio" type="radio" name="quantity3" value="多"><label for="q31">多</label>
					</div>
					<div class="radio_box">
						<input id="q32" class="radio" type="radio" name="quantity3" value="普通"><label for="q32">普通</label>
					</div>
					<div class="radio_box">
						<input id="q33" class="radio" type="radio" name="quantity3" value="少"><label for="q33">少</label>
					</div>
				</div>
				<hr>
				<div class="box clearfix">
					<div id="dinner">
						<h4>晚餐吃了什么：</h4>
		            	<textarea class="border" name="dinner"></textarea>
		       		</div>
					<h4>食量：</h4>
					<div class="radio_box">
						<input id="q41" class="radio" type="radio" name="quantity4" value="多"><label for="q41">多</label>
					</div>
					<div class="radio_box">
						<input id="q42" class="radio" type="radio" name="quantity4" value="普通"><label for="q42">普通</label>
					</div>
					<div class="radio_box">
						<input id="q43" class="radio" type="radio" name="quantity4" value="少"><label for="q43">少</label>
					</div>
				</div>
			</fieldset>
		</div>
		<!-- 在家表现情况 -->
		<div class="performance">
			<fieldset class="fieldset_box">
				<legend>在家表现情况</legend>
				<div class="box">
					<textarea class="border" name="content" required="required" style="height:200px;"></textarea>
				</div>
			</fieldset>
		</div>
		<div class="button">
			<button class="border" type="submit" name="button">提交</button>
		</div>
	</form>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
